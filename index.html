<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <title>Den Gule Cafe</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="description" content="" />
  <meta name="author" content="" />
  <link rel="stylesheet" href="css/main.css" />
  <link rel="stylesheet" href="https://use.typekit.net/nvm8xrk.css" />
</head>

<body onhashchange="pageChange()">
  <nav>
    <div class="navbtn" id="navbtn">
      <div id="line1" class="line1 line"></div>
      <div id="line2" class="line2 line"></div>
    </div>
    <a onclick="openBooking()">
      <div class="bookbtn">
        <p>Book<br>table</p>
      </div>
      <div class="bookbtn-bord"></div>
    </a>

    <div id="navi" class="overlay">
      <div id="navlink" class="overlay-content">
        <div class="overlay-content">
          <a href="#home">home</a>
          <a href="#cafe-menu">menu</a>
          <a href="#" onclick="openBooking()">book a table</a>
          <a href="#" onclick="openSpin()">spin the wheel</a>
          <a href="#">contact</a>
        </div>

  </nav>

  <!-- home page -->
  <section id="home" class="page">
    <div class="cover">
      <div class="green-bg"></div>
      <div class="sun">
        <img src="img/border.png" alt="logo border" class="sun-border" />
        <img src="img/sunnaked-01.png" alt="sun rays" class="sun-rays" />
        <div class="face-box">
          <img src="img/facefixed-01.png" alt="sun face" class="sun-face-all" />
          <div class="wink-box">
            <img src="img/winkclosed-01.png" alt="" class="sun-face-wink" />
            <img src="img/winkopen-01.png" alt="" class="sun-face" />
          </div>
        </div>
      </div>
    </div>

    <div class="flowers">
      <img src="img/leaf5.png" id="flowers" alt="leaf" class="flowers-img flowers-img3 leaf1">
      <img src="img/flowerone.png" alt="leaf" class="flowers-img leaf2">
      <img src="img/leaf5.png" alt="leaf" class="flowers-img leaf3">
      <img src="img/leaf4.png" alt="leaf" class="flowers-img leaf4">
      <img src="img/flowerone.png" alt="leaf" class="flowers-img leaf5">
      <img src="img/leaf5.png" alt="leaf" class="flowers-img leaf6">
      <img src="img/leaf4.png" alt="leaf" class="flowers-img leaf7">
      <img src="img/flowerone.png" alt="leaf" class="flowers-img leaf8">
      <img src="img/leaf4.png" alt="leaf" class="flowers-img leaf9">
      <img src="img/flowe4.png" alt="leaf" class="flowers-img2 leaf10">
      <img src="img/flowe6.png" alt="leaf" class="flowers-img2 leaf11">
    </div>

    <div class="container">
      <section id="booking-popup"></section>

      <section id="spin-wheel">
      </section>

      <div id="ad-banner">
        <p class="ad-banner-title">Spin the “wheel” for the chance to win a free coffee - every 24h</p>
        <p class="ad-banner-subtitle">TRY MY LUCK</p>
      </div>

      <section id="our-favourites">
        <h1 class="main-heading text-center">Our Favourites</h1>
        <div id="menu-favourites" class="menu-favourites"></div>
        <a href="#cafe-menu">
          <div class="navigate-btn">
            <p>our menu</p>
          </div>
          <div class="navigate-btn-bord"></div>
        </a>
      </section>

      <section id="about-us">
        <div id="about-section" class="about-section"></div>
      </section>

      <section id="home-pictures">
        <div class="static-box2">
        <img src="img/cafe1.png" alt="photo of the cafe" class="cafe-pic"></div>
        <div class="static-box2">
        <img src="img/cafe2.png" alt="photo of the cafe" class="cafe-pic"></div>
        <div class="static-box">
          <div class="move-pic">
          </div></div>
        <div class="static-box2">
        <img src="img/cafe4.png" alt="photo of the cafe" class="cafe-pic"></div>
        <div class="static-box2">
        <img src="img/cafe5.png" alt="photo of the cafe" class="cafe-pic"></div>


      </section>
    </div>
  </section>


  <!-- menu page -->

  <section id="cafe-menu" class="page">
    <h1 class="menu-head">
      Den Gule Café<span class="menu-next">Menu</span>
    </h1>
    <div id="button-container"></div>
    <!-- <button onclick="appendFoods(this.foods)">
        <img src="img/icons/guests.svg" />
      </button> -->
    <div id="menu-list" class="menu-list"></div>
    <h2 class="warmdrink-heading">Warm Drinks</h2>
    <div id="warmdrink-list" class="menu-list"></div>
    <h2 class="colddrink-heading">Cold Drinks</h2>
    <div id="colddrink-list" class="menu-list"></div>
    <h2 class="beer-heading">Beer</h2>
    <div id="beer-list" class="menu-list"></div>
    <h2 class="cocktails-heading">Wine & Cocktails</h2>
    <div id="cocktails-list" class="menu-list"></div>
  </section>

  <!-- <section id="footer-home">
    <h1>Footer</h1>
  </section> -->

  <!-- main js file -->
  <script src="js/main.js" type="module"></script>
</body>

</html>
